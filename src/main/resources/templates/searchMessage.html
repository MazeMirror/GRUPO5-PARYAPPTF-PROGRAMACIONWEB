<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enontrar mensaje</title>
</head>
<body>
<h2>Encontrar Mensaje</h2>

  <form th:object="${message}" th:action="@{/message/search}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Asunto del mensaje </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{subject}" size="100"
            maxlength="80" /> <span class="help-inline">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Buscar</button>
      </div>
    </div>

  </form>

  <br />
</body>
</html>
