<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Encontrar Eventos</title>
</head>
<body>
<h2>Encontrar Eventos</h2>

  <form th:object="${event}" th:action="@{/event/search}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="NameEvent">
        <label class="col-sm-2 control-label">Evento </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{nameEvent}" size="30"
            maxlength="80" /> <span class="help-inline">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Encontrar Evento</button>
      </div>
    </div>

  </form>

  <br />
</body>
</html>
