<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<title>PARYAPP</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<style type="text/css">
.boton_personalizado {
	text-decoration: none;
	padding: 10px;
	font-weight: 600;
	font-size: 20px;
	color: white;
	background-color: #231934;
	border-radius: 6px;
	border: 2px solid #231934;
}
</style>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link href="../../static/css/registro.css"
	th:href="@{/css/registro.css}" rel="stylesheet" />
</head>

<body>

	<div id="page" class="page">

		<div class="signupform">
			<div class="container">
				<!-- main content -->
				<div class="agile_info">
					<div class="w3l_form editContent">
						<h1 class="editContent">Registrate</h1>
						<p class="editContent" style="">
							<br>
						</p>
						<p class="editContent" style="">
							<br>
						</p>
						<p class="editContent" style="">
							<br>
						</p>
						<p class="editContent" style="">
							<br>
						</p>
						<p class="editContent" style="">
							<br>
						</p>
						<nav>
							<a th:href="@{/landing/index}"><img
								th:src="@{/imagenes/logo2.png}" class="logo1" alt="pary app"></a>
							<div id="tittle">
								<a th:href="@{/landing/index}"><img
									th:src="@{/imagenes/logo3.png}" alt="pary app"></a>
							</div>
						</nav>

					</div>
					<div class="w3_info editContent"
						style="outline: none; cursor: inherit;">
						<h2 class="editContent">Registro</h2>
						<p class="editContent" style="">
							<br>
						</p>


						<form th:action="@{/registry/save}" th:object="${account}"
							method="post">
							<div class="editContent">
								<label class="editContent">Nombre</label>
								<div class="input-group editContent medium-editor-placeholder"
									style="outline: none; outline-offset: -2px; cursor: inherit;">
									<span class="fa fa-user" aria-hidden="true"
										style="outline: none; cursor: inherit; outline-offset: -2px; color: rgb(255, 0, 0); font-size: 16px;"
										id="ui-id-2"></span> <input type="text"
										th:field="*{nameAccount}" name="nameAccount" id="nameAccount"
										placeholder="Ingresa tu Nombre"
										th:errorclass="'form-control alert-danger'" required
										pattern="[A-Za-z]{1,45}" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nameAccount')}"
										th:errors="*{nameAccount}"></small>
								</div>
							</div>
							<div class="editContent">
								<label class="editContent">Apellido</label>
								<div class="input-group editContent medium-editor-placeholder"
									style="outline: none; outline-offset: -2px; cursor: inherit;">
									<span class="fa fa-user" aria-hidden="true"
										style="outline: none; cursor: inherit; outline-offset: -2px; color: rgb(255, 0, 0); font-size: 16px;"
										id="ui-id-2"></span> <input type="text"
										th:field="*{lastNameAccount}" name="lastNameAccount"
										id="lastNameAccount" placeholder="Ingresa tu Apellido"
										th:errorclass="'form-control alert-danger'" required
										pattern="[A-Za-z]{1,45}" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('lastNameAccount')}"
										th:errors="*{lastNameAccount}"></small>
								</div>
							</div>
							<div class="editContent">
								<label class="editContent">Usuario</label>
								<div class="input-group editContent medium-editor-placeholder"
									style="outline: none; outline-offset: -2px; cursor: inherit;">
									<span class="fa fa-user" aria-hidden="true"
										style="outline: none; cursor: inherit; outline-offset: -2px; color: rgb(255, 0, 0); font-size: 16px;"
										id="ui-id-2"></span> <input type="text" name="userAccount"
										id="userAccount" placeholder="Ingresa tu Usuario"
										th:field="*{userAccount}" required
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('userAccount')}"
										th:errors="*{userAccount}"></small>
								</div>
							</div>
							<div class="editContent"
								style="outline: none; outline-offset: -2px; cursor: inherit;">
								<label class="editContent">Contraseña</label>
								<div class="input-group editContent">
									<span class="fa fa-lock" aria-hidden="true"
										style="outline: none; cursor: inherit; outline-offset: -2px; color: rgb(255, 0, 0); font-size: 16px;"></span>
									<input type="Password" th:field="*{passwordAccount}"
										name="passwordAccount" id="passwordAccount"
										placeholder="Ingresa tu Contraseña" required pattern="{1,20}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('passwordAccount')}"
										th:errors="*{passwordAccount}"></small>
								</div>
							</div>
							<button class="btn btn-danger btn-block" type="submit"
								style="outline: none; cursor: inherit;">Registrar</button>


						</form>
						<br></br>
						<div align="center" class="col-8 mb-2">
							<div class="alert alert-success" th:if="${success != null}"
								th:text="${mensaje}"></div>
							<div class="alert alert-danger" th:if="${error != null}"
								Style="color: red" th:text="${error}"></div>

						</div>


						<p class="account1 editContent"
							style="outline: none; cursor: inherit;">
							Ya tienes Cuenta? <a href="@{/login}">Ingresa Aquí</a>
						</p>
					</div>
				</div>
				<!-- //main content -->
			</div>
			<!-- copyright -->
			<div class="copyright">
				<p></p>
			</div>
			<!-- copyright -->
		</div>
	</div>
</body>
</html>
