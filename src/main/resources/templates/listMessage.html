<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>

<title>Mensajes</title>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">

				<div class="col-md-12 column">

					<a style="border-bottom-color: green"
						th:href="@{/message/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Mensaje
					</a> <a style="border-bottom-color: green"
						th:href="@{/message/irSearch}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span>
					</a>


					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">FECHA</th>
								<th class="text-center">Remitente</th>
								<th class="text-center">Destinatario</th>
								<th class="text-center">Asunto</th>
								<th class="text-center">Mensaje</th>
								<th class="text-center">OPERACIÃ“N</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="message: ${listaMensajes}">
								<td th:text="${message.idMessage}"></td>
								<td th:text="${#dates.format(message.fecha,'dd/MM/yyyy')}"></td>
								<td th:text="${message.nameRemitent}"></td>
								<td th:text="${message.user.nameUser}"></td>
								<td th:text="${message.subject}"></td>
								<td th:text="${message.message}"></td>

								<td><a
									th:href="@{/message/eliminar?id=}+${message.idMessage}">Eliminar</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
