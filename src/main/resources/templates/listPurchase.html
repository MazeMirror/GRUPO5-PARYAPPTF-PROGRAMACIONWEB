<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Compras</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/purchase/irRegister}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Compra
					</a>
					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">COMPRADOR</th>
								<th class="text-center">EVENTO</th>
								<th class="text-center">CANTIDAD DE ENTRADAS</th>
								<th class="text-center">MONTO TOTAL</th>
								

							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaCompras}">
							<!-- th:text muestra una linea de texto -->
								<td th:text="${p.idPurchase}"></td>
								<td th:text="${p.user.nameUser} + ' ' + ${p.user.lastnameUser}"></td>
								<td th:text="${p.event.nameEvent}"></td>
								<td th:text="${p.numberTickets}"></td>
								<td th:text="${p.numberTickets} * ${p.event.priceTicket}"></td>
								
							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
