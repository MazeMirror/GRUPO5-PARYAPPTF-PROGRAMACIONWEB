<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Tarjetas</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/card/irRegister}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Tarjeta
					</a>
					
					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">USUARIO</th>
								<th class="text-center">TITULAR</th>
								<th class="text-center">NUMERO DE TARJETA</th>
								<th class="text-center">FECHA DE VENCIMIENTO</th>
								<th class="text-center">CVV</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="c: ${listaTarjetas}">
							<!-- th:text muestra una linea de texto -->
								<td th:text="${c.idCard}"></td>
								<td th:text="${c.user.nameUser} + ' ' + ${c.user.lastnameUser}"></td>
								<td th:text="${c.nameCard}"></td>
								<td th:text="${c.numerotarjeta}"></td>
								<td th:text="${#dates.format(c.fechadevencimiento,'dd/MM/yyyy')}"></td>
								<td th:text="${c.cvv}"></td>
								
								
								<!-- th:href Redirecciona -->
								<td><a th:href="@{/card/delete?id=}+${c.idCard}">Eliminar</a></td>
								<td><a th:href="@{'/card/modificar/' + ${c.idCard}}">Modificar</a></td>


							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
