<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/css/iniciosesion.css" th:href="@{/css/iniciosesion.css}" rel="stylesheet" />
    <title>Iniciar Sesión</title>
</head>
<body>

<!--LOGOS-->

<nav>
        <a th:href="@{/landing/index}" class="logo"><img th:src="@{/imagenes/logo2.png}" width="200" alt=""style="float: left"> </a>
    <div align="center"><a th:href="@{/landing/index}"><img th:src="@{/imagenes/logo3.png}" width="400" alt=""style="float: center"></a></div>
</nav>
<!--FIN DE LOS LOGOS-->


<div class="contenedor">  <!--CONTENEDOR DE LA IMAGEN DE FONDO-->

    <div class="contenedor2">

        <!--FORMULARIO-->

        <section class="form-duda">
            <h5 class="duda">Iniciar Sesión</h5>
			
			
			
				<form th:action="@{/login}" method="post">
					<div class="editContent">
						<label class="editContent">Usuario</label>
						<div class="input-group editContent medium-editor-placeholder" style="outline: none; outline-offset: -2px; cursor: inherit;">
							<span class="fa fa-user" aria-hidden="true" style="outline: none; cursor: inherit; outline-offset: -2px; color: rgb(255, 0, 0); font-size: 16px;" id="ui-id-2"></span>
							<input type="text"  name="username" id="username"  placeholder="Ingresa tu Usuario" required> 
						</div>
					</div>
					<div class="editContent" style="outline: none; outline-offset: -2px; cursor: inherit;">
						<label class="editContent">Contraseña</label>
						<div class="input-group editContent">
							<span class="fa fa-lock" aria-hidden="true" style="outline: none; cursor: inherit; outline-offset: -2px; color: rgb(255, 0, 0); font-size: 16px;"></span>
							<input type="Password"  name="password" id="password" placeholder="Ingresa tu Contraseña" required>
						</div> 
					</div> 						
						<button class="btn btn-danger btn-block" type="submit" style="outline: none; cursor: inherit;">Ingresar</button>
				</form>
				<br></br>
				 <div align="center" class="col-8 mb-2" >
			 			 <div class="alert alert-success" th:if="${success != null}"
							th:text="${success}" style="color:green;"></div>
			 	     	  <div class="alert alert-danger" th:if="${error != null}"
							th:text="${error}" style="color:red;"></div>
			 		     <div class="alert alert-info" th:if="${info != null}"
							th:text="${info}" ></div>
		       	</div>
				              <!--LINK DE RECUPERACIÓN-->
            <h5 class="duda">¿Aún no tienes una cuenta?</h5>
            <!-- <a href="javascript:abrir()"> <input class="botons" type="submit" value="Se parte de la experiencia Regístrate"></a> -->
            <a th:href="@{/registry}"> <button class="botons" > <h4>Se parte de la experiencia</h4> <h4>Regístrate</h4> </button></a>   <!--LINK DE RECUPERACIÓN-->

			</div>
		</div>
		<!-- //main content -->
	</div>
	<!-- copyright -->
	<div class="copyright">
		<p></p>
	</div>
	<!-- copyright -->
</div></div>
	
<footer>
    <a th:href="@{/landing/contacto}">
        <button class="ancho"><h4>Contáctanos</h4></button>
    </a>
    <a href="https://www.facebook.com/ParyApp-106549971120521/?modal=admin_todo_tour" title="Ir a nuestra página de Facebook">
        <img th:src="@{/imagenes/facebook.png}" alt="Ir a nuestra página de Facebook">
    </a>
    <a href="https://www.instagram.com/paryapp1/" title="Ir a nuestra cuenta de Instagram">
        <img th:src="@{/imagenes/instagram.png}" alt="Ir a nuestra cuenta de Instagram">
    </a>
</footer>

</body></html>
