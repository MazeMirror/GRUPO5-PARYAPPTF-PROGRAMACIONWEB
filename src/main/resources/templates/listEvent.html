<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>

<title>Eventos</title>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>


</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<a style="border-bottom-color: green"
						th:href="@{/event/irRegister}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Evento
					</a>
					
					<a  style="border-bottom-color: green" th:href="@{/event/irSearch}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-search" ></span> 
						</a>

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">ORGANIZADOR</th>
								<th class="text-center">EVENTO</th>
								<th class="text-center">CATEGORIA</th>
								<th class="text-center">FECHA</th>
								<th class="text-center">ENTRADAS</th>
								<th class="text-center">PRECIO</th>
								<th class="text-center">INICIO</th>
								<th class="text-center">FIN</th>
								<th class="text-center">DESCRIPCION</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="eve: ${listaEventos}">
								<td th:text="${eve.idEvent}"></td>
								<td th:text="${eve.user.nameUser} + ' ' + ${eve.user.lastnameUser}"></td>
								<td th:text="${eve.nameEvent}"></td>
								<td th:text="${eve.category.nameCategory}"></td>
								<td th:text="${#dates.format(eve.dateEvent,'dd/MM/yyyy')}"></td>
								<td th:text="${eve.numberTickets}"></td>
								<td th:text="${eve.priceTicket}"></td>
								<td th:text="${eve.startTime}"></td>
								<td th:text="${eve.endsTime}"></td>
								<td th:text="${eve.descriptionEvent}"></td>
								<td><a th:href="@{/event/delete?id=}+${eve.idEvent}">Eliminar</a></td>
								<td><a th:href="@{'/event/update/' + ${eve.idEvent}}">Modificar</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
